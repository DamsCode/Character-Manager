<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Character creation</title>
</head>

<body>
    <form>
        <fieldset>
            <legend>Name</legend>
            <div>
                <label for="name"> Enter a name </label>
                <input type="text" name="name" id="name" /> <br />
            </div>
        </fieldset>
        <fieldset>
            <legend>Short Description</legend>
            <div>
                <label for="shortDescription"> Enter a short description </label>
                <input type="shortDescription" name="shortDescription" id="shortDescription" />
                <br />
            </div>
        </fieldset>
        <fieldset>
            <legend>Description</legend>
            <div>
                <label for="description"> Enter a description </label>
                <input type="description" name="description" id="description" />
                <br />
            </div>
        </fieldset>
        <fieldset>
            <legend>Picture</legend>
            <div>
                <input type="file" name="pic" id="pic" />
            </div>
        </fieldset>
        <div><button type="button" id="submit">Submit</button></div>
    </form>
    <script src="../public/js/Character_perso.js"></script>
</body>

</html>
